<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Olympics Fantasy Results</title>
    <style>
        /* CSS Custom Properties for consistent colors and gradients */
        :root {
            --gold-color: #FFD700;
            --silver-color: #C0C0C0;
            --bronze-color: #CD7F32;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --primary-dark: #764ba2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 8px;
            font-size: 24px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .last-updated {
            text-align: center;
            color: #999;
            font-size: 11px;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 4px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .participant-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .participant-card.rank-1 {
            border-left-color: #FFD700;
            border-left-width: 6px;
            background: linear-gradient(135deg, #fff9e6 0%, #fffbf0 50%, #f8f9fa 100%);
            padding: 20px;
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.3);
            margin-bottom: 16px;
            animation: goldShimmer 3s ease-in-out infinite;
        }

        .participant-card.rank-2 {
            border-left-color: #C0C0C0;
            border-left-width: 6px;
            background: linear-gradient(135deg, #f5f5f5 0%, #f8f9fa 100%);
            padding: 18px;
            box-shadow: 0 4px 16px rgba(192, 192, 192, 0.25);
            margin-bottom: 14px;
        }

        .participant-card.rank-3 {
            border-left-color: #CD7F32;
            border-left-width: 6px;
            background: linear-gradient(135deg, #fff4ed 0%, #f8f9fa 100%);
            padding: 18px;
            box-shadow: 0 4px 16px rgba(205, 127, 50, 0.25);
            margin-bottom: 14px;
        }

        @keyframes goldShimmer {
            0%, 100% {
                box-shadow: 0 6px 20px rgba(255, 215, 0, 0.3);
            }
            50% {
                box-shadow: 0 8px 24px rgba(255, 215, 0, 0.5);
            }
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .card-rank {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            line-height: 1;
        }

        .card-rank.rank-1 { color: #FFD700; }
        .card-rank.rank-2 { color: #C0C0C0; }
        .card-rank.rank-3 { color: #CD7F32; }

        .card-info {
            flex: 1;
            margin-left: 12px;
        }

        .team-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .rank-1 .team-name {
            font-size: 20px;
        }

        .rank-2 .team-name {
            font-size: 19px;
        }

        .rank-3 .team-name {
            font-size: 19px;
        }

        .medal-emoji {
            font-size: 22px;
            line-height: 1;
        }

        .participant-name {
            font-size: 14px;
            color: #666;
        }

        .card-score {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            line-height: 1;
        }

        .rank-1 .card-score {
            font-size: 40px;
            color: #FFD700;
            text-shadow: 0 2px 4px rgba(255, 215, 0, 0.3);
        }

        .rank-2 .card-score {
            font-size: 36px;
            color: #C0C0C0;
        }

        .rank-3 .card-score {
            font-size: 36px;
            color: #CD7F32;
        }

        .medal-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .medal-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: bold;
        }

        .gold-badge {
            background: #FFD700;
            color: #333;
        }

        .silver-badge {
            background: #C0C0C0;
            color: #333;
        }

        .bronze-badge {
            background: #CD7F32;
            color: white;
        }

        .countries-list {
            font-size: 12px;
            color: #666;
            line-height: 1.6;
        }

        .country-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .country-card.rank-1 {
            background: linear-gradient(135deg, #fff9e6 0%, #f8f9fa 100%);
        }

        .country-info {
            flex: 1;
        }

        .country-rank {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
            margin-right: 12px;
        }

        .country-rank.rank-1 { color: #FFD700; }
        .country-rank.rank-2 { color: #C0C0C0; }
        .country-rank.rank-3 { color: #CD7F32; }

        .country-name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 6px;
        }

        .country-medals {
            display: flex;
            gap: 12px;
            font-size: 13px;
        }

        .medal-count {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .country-total {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .loading, .error {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .error {
            color: #d32f2f;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-size: 14px;
        }

        .tie-breaker-notice {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-left: 4px solid #2196f3;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 13px;
            color: #1565c0;
            line-height: 1.5;
        }

        .draft-link-banner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        .draft-link {
            color: white;
            font-size: 15px;
            font-weight: bold;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 6px;
            display: inline-block;
            transition: background 0.3s;
        }

        .draft-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (min-width: 500px) {
            .draft-link-banner {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÖ Winter Olympics Fantasy</h1>
        <div class="subtitle">Milano Cortina 2026 ‚Ä¢ Feb 6-22</div>
        <div class="last-updated" id="lastUpdated">Loading...</div>

        <div class="draft-link-banner">
            <strong>Want to compete?</strong>
            <a href="draft.html" class="draft-link">Submit Your Team ‚Üí</a>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="participants">Leaderboard</button>
            <button class="tab" data-tab="countries">Medal Count</button>
        </div>

        <div id="participantsTab" class="tab-content active">
            <div id="participantsContent" class="loading">Loading...</div>
        </div>

        <div id="countriesTab" class="tab-content">
            <div id="countriesContent" class="loading">Loading...</div>
        </div>
    </div>

    <script type="module" src="leaderboard.js"></script>
</body>
</html>
