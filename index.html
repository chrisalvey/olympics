<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Olympics Fantasy Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 8px;
            font-size: 24px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .last-updated {
            text-align: center;
            color: #999;
            font-size: 11px;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 4px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .participant-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .participant-card.rank-1 {
            border-left-color: #FFD700;
            border-left-width: 6px;
            background: linear-gradient(135deg, #fff9e6 0%, #fffbf0 50%, #f8f9fa 100%);
            padding: 20px;
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.3);
            margin-bottom: 16px;
            animation: goldShimmer 3s ease-in-out infinite;
        }

        .participant-card.rank-2 {
            border-left-color: #C0C0C0;
            border-left-width: 6px;
            background: linear-gradient(135deg, #f5f5f5 0%, #f8f9fa 100%);
            padding: 18px;
            box-shadow: 0 4px 16px rgba(192, 192, 192, 0.25);
            margin-bottom: 14px;
        }

        .participant-card.rank-3 {
            border-left-color: #CD7F32;
            border-left-width: 6px;
            background: linear-gradient(135deg, #fff4ed 0%, #f8f9fa 100%);
            padding: 18px;
            box-shadow: 0 4px 16px rgba(205, 127, 50, 0.25);
            margin-bottom: 14px;
        }

        @keyframes goldShimmer {
            0%, 100% {
                box-shadow: 0 6px 20px rgba(255, 215, 0, 0.3);
            }
            50% {
                box-shadow: 0 8px 24px rgba(255, 215, 0, 0.5);
            }
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .card-rank {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            line-height: 1;
        }

        .card-rank.rank-1 { color: #FFD700; }
        .card-rank.rank-2 { color: #C0C0C0; }
        .card-rank.rank-3 { color: #CD7F32; }

        .card-info {
            flex: 1;
            margin-left: 12px;
        }

        .team-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .rank-1 .team-name {
            font-size: 20px;
        }

        .rank-2 .team-name {
            font-size: 19px;
        }

        .rank-3 .team-name {
            font-size: 19px;
        }

        .medal-emoji {
            font-size: 22px;
            line-height: 1;
        }

        .participant-name {
            font-size: 14px;
            color: #666;
        }

        .card-score {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            line-height: 1;
        }

        .rank-1 .card-score {
            font-size: 40px;
            color: #FFD700;
            text-shadow: 0 2px 4px rgba(255, 215, 0, 0.3);
        }

        .rank-2 .card-score {
            font-size: 36px;
            color: #C0C0C0;
        }

        .rank-3 .card-score {
            font-size: 36px;
            color: #CD7F32;
        }

        .medal-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .medal-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: bold;
        }

        .gold-badge {
            background: #FFD700;
            color: #333;
        }

        .silver-badge {
            background: #C0C0C0;
            color: #333;
        }

        .bronze-badge {
            background: #CD7F32;
            color: white;
        }

        .countries-list {
            font-size: 12px;
            color: #666;
            line-height: 1.6;
        }

        .country-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .country-card.rank-1 {
            background: linear-gradient(135deg, #fff9e6 0%, #f8f9fa 100%);
        }

        .country-info {
            flex: 1;
        }

        .country-rank {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
            margin-right: 12px;
        }

        .country-rank.rank-1 { color: #FFD700; }
        .country-rank.rank-2 { color: #C0C0C0; }
        .country-rank.rank-3 { color: #CD7F32; }

        .country-name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 6px;
        }

        .country-medals {
            display: flex;
            gap: 12px;
            font-size: 13px;
        }

        .medal-count {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .country-total {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .loading, .error {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .error {
            color: #d32f2f;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-size: 14px;
        }

        .tie-breaker-notice {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-left: 4px solid #2196f3;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 13px;
            color: #1565c0;
            line-height: 1.5;
        }

        .draft-link-banner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        .draft-link {
            color: white;
            font-size: 15px;
            font-weight: bold;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 6px;
            display: inline-block;
            transition: background 0.3s;
        }

        .draft-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (min-width: 500px) {
            .draft-link-banner {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÖ Winter Olympics Fantasy</h1>
        <div class="subtitle">Milano Cortina 2026 ‚Ä¢ Feb 6-22</div>
        <div class="last-updated" id="lastUpdated">Loading...</div>

        <div class="draft-link-banner">
            <strong>Want to compete?</strong>
            <a href="draft.html" class="draft-link">Submit Your Team ‚Üí</a>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="participants">Leaderboard</button>
            <button class="tab" data-tab="countries">Medal Count</button>
        </div>

        <div id="participantsTab" class="tab-content active">
            <div id="participantsContent" class="loading">Loading...</div>
        </div>

        <div id="countriesTab" class="tab-content">
            <div id="countriesContent" class="loading">Loading...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCtj1xbEbFkBbE2KSW7EudwItJjf2-HqN8",
            authDomain: "fantasy-olympics-cb09d.firebaseapp.com",
            projectId: "fantasy-olympics-cb09d",
            storageBucket: "fantasy-olympics-cb09d.firebasestorage.app",
            messagingSenderId: "757292812325",
            appId: "1:757292812325:web:1dc9d1e98f2fc3599017cc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Draft deadline - February 6, 2026 at midnight (Opening Ceremony day)
        const DRAFT_DEADLINE = new Date('2026-02-06T00:00:00');

        // Hide draft link banner if deadline has passed
        if (new Date() >= DRAFT_DEADLINE) {
            const draftBanner = document.querySelector('.draft-link-banner');
            if (draftBanner) {
                draftBanner.style.display = 'none';
            }
        }

        let participants = [];
        let medalsData = null;

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const tabName = this.getAttribute('data-tab');
                
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                this.classList.add('active');
                document.getElementById(tabName + 'Tab').classList.add('active');
            });
        });

        async function loadData() {
            try {
                const querySnapshot = await getDocs(collection(db, 'submissions'));
                participants = [];
                querySnapshot.forEach((doc) => {
                    participants.push(doc.data());
                });

                const response = await fetch(`medals.json?t=${new Date().getTime()}`);
                medalsData = await response.json();

                // Validate medals.json structure
                if (!medalsData || typeof medalsData !== 'object') {
                    throw new Error('Invalid medals data format');
                }

                if (!medalsData.medals || typeof medalsData.medals !== 'object') {
                    throw new Error('Missing or invalid medals object in medals.json');
                }

                // Validate and sanitize each country's medal structure
                Object.keys(medalsData.medals).forEach(country => {
                    const medals = medalsData.medals[country];
                    if (!medals || typeof medals !== 'object') {
                        console.warn(`Invalid medal data for ${country}, resetting to zeros`);
                        medalsData.medals[country] = { gold: 0, silver: 0, bronze: 0 };
                    } else {
                        // Ensure all medal properties exist with valid values
                        if (typeof medals.gold !== 'number' || isNaN(medals.gold)) {
                            console.warn(`Invalid gold count for ${country}`);
                            medals.gold = 0;
                        }
                        if (typeof medals.silver !== 'number' || isNaN(medals.silver)) {
                            console.warn(`Invalid silver count for ${country}`);
                            medals.silver = 0;
                        }
                        if (typeof medals.bronze !== 'number' || isNaN(medals.bronze)) {
                            console.warn(`Invalid bronze count for ${country}`);
                            medals.bronze = 0;
                        }
                    }
                });

                renderParticipants();
                renderCountries();
                updateLastUpdated();

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('participantsContent').innerHTML =
                    `<div class="error">Error loading data: ${error.message}<br>Make sure medals.json is valid JSON.</div>`;
                document.getElementById('countriesContent').innerHTML =
                    '<div class="error">Error loading data.</div>';
            }
        }

        // Helper function to normalize country names for matching
        // Handles typos, extra spaces, and case differences
        function normalizeCountryName(name) {
            if (!name || typeof name !== 'string') return '';
            return name.trim().toLowerCase();
        }

        function calculateScore(participantCountries) {
            let score = 0;
            let medalBreakdown = { gold: 0, silver: 0, bronze: 0 };

            // Create normalized lookup map for case-insensitive matching
            const medalsLookup = {};
            Object.keys(medalsData.medals).forEach(country => {
                medalsLookup[normalizeCountryName(country)] = medalsData.medals[country];
            });

            participantCountries.forEach(country => {
                const normalizedCountry = normalizeCountryName(country);
                const medals = medalsLookup[normalizedCountry];

                if (medals) {
                    // Validate and sanitize medal values to prevent NaN
                    // Ensures values are positive integers only
                    const validGold = Math.max(0, Math.floor(Number(medals.gold) || 0));
                    const validSilver = Math.max(0, Math.floor(Number(medals.silver) || 0));
                    const validBronze = Math.max(0, Math.floor(Number(medals.bronze) || 0));

                    score += validGold * 3;
                    score += validSilver * 2;
                    score += validBronze * 1;

                    medalBreakdown.gold += validGold;
                    medalBreakdown.silver += validSilver;
                    medalBreakdown.bronze += validBronze;
                } else {
                    // Log missing country matches for debugging during manual updates
                    console.warn(`No medal data found for: "${country}"`);
                }
            });

            // Final safety check to prevent NaN from propagating to leaderboard
            if (isNaN(score)) {
                console.error('Score calculation resulted in NaN for countries:', participantCountries);
                score = 0;
            }

            return { score, medalBreakdown };
        }

        function renderParticipants() {
            if (participants.length === 0) {
                document.getElementById('participantsContent').innerHTML = 
                    '<div class="empty-state">No participants yet. Be the first to submit!</div>';
                return;
            }

            const participantsWithScores = participants.map(p => {
                const { score, medalBreakdown } = calculateScore(p.countries);
                return { ...p, score, medalBreakdown };
            });

            // Create normalized lookup map for case-insensitive country matching
            const medalsLookup = {};
            Object.keys(medalsData.medals).forEach(country => {
                medalsLookup[normalizeCountryName(country)] = medalsData.medals[country];
            });

            // Sort with Olympic-standard tie-breaker rules
            participantsWithScores.sort((a, b) => {
                // Primary: Total score
                if (b.score !== a.score) return b.score - a.score;

                // Tie-breaker 1: Most gold medals (Olympic standard)
                if (b.medalBreakdown.gold !== a.medalBreakdown.gold) {
                    return b.medalBreakdown.gold - a.medalBreakdown.gold;
                }

                // Tie-breaker 2: Most silver medals
                if (b.medalBreakdown.silver !== a.medalBreakdown.silver) {
                    return b.medalBreakdown.silver - a.medalBreakdown.silver;
                }

                // Tie-breaker 3: Most bronze medals
                if (b.medalBreakdown.bronze !== a.medalBreakdown.bronze) {
                    return b.medalBreakdown.bronze - a.medalBreakdown.bronze;
                }

                // Tie-breaker 4: Earliest submission timestamp
                const timeA = a.timestamp?.seconds || 0;
                const timeB = b.timestamp?.seconds || 0;
                return timeA - timeB;
            });

            // Detect if there are ties in top positions
            let hasTies = false;
            for (let i = 0; i < participantsWithScores.length - 1; i++) {
                if (participantsWithScores[i].score === participantsWithScores[i + 1].score) {
                    hasTies = true;
                    break;
                }
            }

            // Build tie notification message if needed
            let tieMessage = '';
            if (hasTies && participantsWithScores.length > 1) {
                tieMessage = `
                    <div class="tie-breaker-notice">
                        ‚ÑπÔ∏è Tied teams are ranked by gold medals (then silver, bronze) - just like the real Olympics!
                    </div>
                `;
            }

            let html = tieMessage;
            participantsWithScores.forEach((p, index) => {
                const rank = index + 1;
                const rankClass = rank <= 3 ? `rank-${rank}` : '';

                // Medal emojis for top 3
                let medalEmoji = '';
                if (rank === 1) medalEmoji = 'ü•á';
                else if (rank === 2) medalEmoji = 'ü•à';
                else if (rank === 3) medalEmoji = 'ü•â';

                html += `
                    <div class="participant-card ${rankClass}">
                        <div class="card-header">
                            <div class="card-rank ${rankClass}">${rank}</div>
                            <div class="card-info">
                                <div class="team-name">
                                    ${medalEmoji ? `<span class="medal-emoji">${medalEmoji}</span>` : ''}
                                    <span>${p.teamName}</span>
                                </div>
                                <div class="participant-name">${p.name}</div>
                            </div>
                            <div class="card-score">${p.score}</div>
                        </div>
                        ${p.medalBreakdown.gold + p.medalBreakdown.silver + p.medalBreakdown.bronze > 0 ? `
                            <div class="medal-row">
                                ${p.medalBreakdown.gold > 0 ? `<span class="medal-badge gold-badge">ü•á ${p.medalBreakdown.gold}</span>` : ''}
                                ${p.medalBreakdown.silver > 0 ? `<span class="medal-badge silver-badge">ü•à ${p.medalBreakdown.silver}</span>` : ''}
                                ${p.medalBreakdown.bronze > 0 ? `<span class="medal-badge bronze-badge">ü•â ${p.medalBreakdown.bronze}</span>` : ''}
                            </div>
                        ` : ''}
                        <div class="countries-list">${p.countries.map(country => {
                            const normalizedCountry = normalizeCountryName(country);
                            const medals = medalsLookup[normalizedCountry];
                            let points = 0;
                            if (medals) {
                                const validGold = Math.max(0, Math.floor(Number(medals.gold) || 0));
                                const validSilver = Math.max(0, Math.floor(Number(medals.silver) || 0));
                                const validBronze = Math.max(0, Math.floor(Number(medals.bronze) || 0));
                                points = validGold * 3 + validSilver * 2 + validBronze * 1;
                            }
                            return `${country} (${points})`;
                        }).join(' ‚Ä¢ ')}</div>
                    </div>
                `;
            });

            document.getElementById('participantsContent').innerHTML = html;
        }

        function renderCountries() {
            const countriesArray = Object.entries(medalsData.medals).map(([name, medals]) => {
                const total = medals.gold + medals.silver + medals.bronze;
                return { name, ...medals, total };
            });

            countriesArray.sort((a, b) => {
                if (b.gold !== a.gold) return b.gold - a.gold;
                if (b.silver !== a.silver) return b.silver - a.silver;
                return b.bronze - a.bronze;
            });

            // Only show countries with medals
            const countriesWithMedals = countriesArray.filter(c => c.total > 0);

            if (countriesWithMedals.length === 0) {
                document.getElementById('countriesContent').innerHTML = 
                    '<div class="empty-state">No medals awarded yet. Check back soon!</div>';
                return;
            }

            let html = '';
            countriesWithMedals.forEach((country, index) => {
                const rank = index + 1;
                const rankClass = rank <= 3 ? `rank-${rank}` : '';
                
                html += `
                    <div class="country-card ${rankClass}">
                        <div class="country-info">
                            <div style="display: flex; align-items: center;">
                                <span class="country-rank ${rankClass}">${rank}</span>
                                <div>
                                    <div class="country-name">${country.name}</div>
                                    <div class="country-medals">
                                        <span class="medal-count">ü•á ${country.gold}</span>
                                        <span class="medal-count">ü•à ${country.silver}</span>
                                        <span class="medal-count">ü•â ${country.bronze}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="country-total">${country.total}</div>
                    </div>
                `;
            });

            document.getElementById('countriesContent').innerHTML = html;
        }


        function updateLastUpdated() {
            if (medalsData.metadata && medalsData.metadata.lastUpdated) {
                const date = new Date(medalsData.metadata.lastUpdated);
                document.getElementById('lastUpdated').textContent = 
                    `Updated: ${date.toLocaleString()}`;
            } else {
                document.getElementById('lastUpdated').textContent = '';
            }
        }

        loadData();
        setInterval(loadData, 60000);
    </script>
</body>
</html>
