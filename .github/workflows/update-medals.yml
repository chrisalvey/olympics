name: Update Olympic Medals

on:
  # Run automatically every 6 hours during the Olympics (Feb 6-22, 2026)
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:

jobs:
  update-medals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install cheerio

      - name: Run medal scraper
        run: |
          node scrape-medals.js

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet medals.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to medals.json"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "medals.json has been updated"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "Olympics Medal Bot"
          git config user.email "bot@github-actions"
          git add medals.json
          git commit -m "üèÖ Update medal counts - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: No updates needed
        if: steps.check_changes.outputs.changed == 'false'
        run: |
          echo "‚úì Medal counts are already up to date"

      - name: Send success email
        if: steps.check_changes.outputs.changed == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚úÖ Olympics Medal Update - ${{ github.run_number }}"
          to: ${{ secrets.EMAIL_TO }}
          from: Olympics Medal Bot
          body: |
            Medal counts have been updated successfully!

            Run: ${{ github.run_number }}
            Time: ${{ github.event.repository.updated_at }}

            View the updated leaderboard:
            https://chrisalvey.github.io/olympics

            View the commit:
            ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}

      - name: Send error email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚ùå Olympics Medal Scraper Failed - ${{ github.run_number }}"
          to: ${{ secrets.EMAIL_TO }}
          from: Olympics Medal Bot
          body: |
            The medal scraper encountered an error!

            Run: ${{ github.run_number }}
            Time: ${{ github.event.repository.updated_at }}

            View the failed run:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Please check the logs and fix the issue.
