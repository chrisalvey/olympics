name: Update Olympic Medals

on:
  # Run automatically every 6 hours during the Olympics (Feb 6-22, 2026)
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:

jobs:
  update-medals:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install cheerio

      - name: Run medal scraper
        run: |
          node scrape-medals.js | tee scraper-output.log
          echo "SCRAPER_EXIT_CODE=$?" >> $GITHUB_ENV

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet medals.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to medals.json"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "medals.json has been updated"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "Olympics Medal Bot"
          git config user.email "bot@github-actions"
          git add medals.json
          git commit -m "üèÖ Update medal counts - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git fetch origin main
          git rebase origin/main
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: No updates needed
        if: steps.check_changes.outputs.changed == 'false'
        run: |
          echo "‚úì Medal counts are already up to date"

      - name: Prepare email body
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "## Medal Update Summary" > email-body.txt
          echo "" >> email-body.txt
          echo "Medal counts have been updated successfully!" >> email-body.txt
          echo "" >> email-body.txt
          echo "**Run:** ${{ github.run_number }}" >> email-body.txt
          echo "**Time:** $(date -u +'%Y-%m-%d %H:%M UTC')" >> email-body.txt
          echo "" >> email-body.txt
          echo "---" >> email-body.txt
          echo "" >> email-body.txt
          echo "## Scraper Output" >> email-body.txt
          echo "" >> email-body.txt
          echo '```' >> email-body.txt
          tail -50 scraper-output.log >> email-body.txt
          echo '```' >> email-body.txt
          echo "" >> email-body.txt
          echo "---" >> email-body.txt
          echo "" >> email-body.txt
          echo "**View the updated leaderboard:**" >> email-body.txt
          echo "https://chrisalvey.github.io/olympics" >> email-body.txt
          echo "" >> email-body.txt
          echo "**View full logs:**" >> email-body.txt
          echo "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> email-body.txt

      - name: Send success email
        if: steps.check_changes.outputs.changed == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚úÖ Olympics Medal Update - ${{ github.run_number }}"
          to: ${{ secrets.EMAIL_TO }}
          from: Olympics Medal Bot
          body: file://email-body.txt
          convert_markdown: true

      - name: Prepare error email body
        if: failure()
        run: |
          echo "## Medal Scraper Failed" > error-email-body.txt
          echo "" >> error-email-body.txt
          echo "‚ö†Ô∏è The medal scraper encountered an error or validation failure!" >> error-email-body.txt
          echo "" >> error-email-body.txt
          echo "**Run:** ${{ github.run_number }}" >> error-email-body.txt
          echo "**Time:** $(date -u +'%Y-%m-%d %H:%M UTC')" >> error-email-body.txt
          echo "" >> error-email-body.txt
          echo "---" >> error-email-body.txt
          echo "" >> error-email-body.txt
          echo "## Scraper Output (Last 100 lines)" >> error-email-body.txt
          echo "" >> error-email-body.txt
          echo '```' >> error-email-body.txt
          if [ -f scraper-output.log ]; then
            tail -100 scraper-output.log >> error-email-body.txt
          else
            echo "No scraper output available" >> error-email-body.txt
          fi
          echo '```' >> error-email-body.txt
          echo "" >> error-email-body.txt
          echo "---" >> error-email-body.txt
          echo "" >> error-email-body.txt
          echo "**View full logs:**" >> error-email-body.txt
          echo "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> error-email-body.txt
          echo "" >> error-email-body.txt
          echo "**Action Required:**" >> error-email-body.txt
          echo "1. Check the scraper output above for validation errors" >> error-email-body.txt
          echo "2. Update COUNTRY_NAME_MAPPING in scrape-medals.js if needed" >> error-email-body.txt
          echo "3. Re-run the workflow manually after fixing" >> error-email-body.txt

      - name: Send error email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚ùå Olympics Medal Scraper Failed - ${{ github.run_number }}"
          to: ${{ secrets.EMAIL_TO }}
          from: Olympics Medal Bot
          body: file://error-email-body.txt
          convert_markdown: true
